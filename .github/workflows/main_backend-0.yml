name: Build and deploy Python app to Azure Web App - backend-0

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Create virtual environment & install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Zip everything including venv
      - name: Create deployment package
        run: |
          zip -r app.zip . -x "*.git*" "__pycache__/*" "*.pytest_cache*" "*.github/*"

      # 5. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-0' # Change to your App Service name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1E44DD5F3D22408390A184658AAABEBC }}
          package: app.zip


